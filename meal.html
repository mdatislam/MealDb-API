<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Debi Naki</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <Style>
        input{
            text-align: center;
        }

        #error{
            display: none;
        }
        #itemDetail{
            display: none;
        }
    </Style>
</head>
<body>
    <h2 class="text-center mt-3 text-dark fs-bold"> Search your Favorit Food Item</h2>

    <!------- Error Massage -------->
    <div id="error" class="text-danger bg-warning container text-center fs-1 py-3 w-25 mt-3">
        <h4 id="notMatch"> Please try to another key Word !!</h4>
        <h4 id="empty">Please write Something !!</h4>
    </div>

    <!--------------- Search Field---------------- -->

    <div class="input-group mt-5 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Put favourit food item" aria-label="Recipient's username" aria-describedby="button-addon2">
        
        <button class="btn btn-outline-secondary btn-info" type="button" id="button1" onclick="loadMealsite()">Button</button>
      </div>

      <!------  Item details Display--- -->

      <div class="mx-auto  mt-5">
          <h3 id="itemDetail" class="text-center border w-50 mx-auto py-3 bg-info  rounded-3 text-success fw-bold"> Your Selected Meal Details</h3>
          <div id="meal-detail" class="container d-flex justify-content-center row row-cols-1 row-cols-md-4 g-4 mt-4">

          </div>
      </div>

           <!----------- Display Search Result ----------->

      <div id="item-detail" class=" container mx-auto row row-cols-1 row-cols-md-4 g-4 mt-4">

      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="meal.js"></script>
</body>
</html>
